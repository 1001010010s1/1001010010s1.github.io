<!DOCTYPE HTML>
<html>
<head>
    <title>Login - SOLAR</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">

        <!-- Header -->
        <header id="header">
            <a href="index.html" class="logo" style="color:orange;">SOLAR 1.0</a>
        </header>

        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">
            <div class="login-container">
                <!-- Login Form -->
                <form id="loginForm">
                    <div class="fields">
                        <div class="field">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" required />
                        </div>
                        <div class="field">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required />
                        </div>
                    </div>
                    <div class="error-message" id="errorMessage"></div>
                    <div class="actions">
                        <button type="submit" class="button">Login</button>
                    </div>
                    <div class="switch-form">
                        <p>Don't have an account? <a href="#" onclick="toggleForms('signup'); return false;">Sign up here</a></p>
                    </div>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" style="display: none;">
                    <div class="fields">
                        <div class="field">
                            <label for="signup-username">Username</label>
                            <input type="text" name="signup-username" id="signup-username" required />
                        </div>
                        <div class="field">
                            <label for="signup-email">Email</label>
                            <input type="email" name="signup-email" id="signup-email" required />
                        </div>
                        <div class="field">
                            <label for="signup-password">Password</label>
                            <input type="password" name="signup-password" id="signup-password" required />
                        </div>
                        <div class="field">
                            <label for="signup-confirm-password">Confirm Password</label>
                            <input type="password" name="signup-confirm-password" id="signup-confirm-password" required />
                        </div>
                    </div>
                    <div class="error-message" id="signupErrorMessage"></div>
                    <div class="actions">
                        <button type="submit" class="button">Create Account</button>
                    </div>
                    <div class="switch-form">
                        <p>Already have an account? <a href="#" onclick="toggleForms('login'); return false;">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        const API_URL = 'http://127.0.0.1:8080/api';

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            console.log('Attempting login...'); // Debug log

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Access-Control-Allow-Origin': '*'
                    },
                    mode: 'cors',
                    credentials: 'same-origin',
                    body: JSON.stringify({ 
                        username: username,
                        password: password 
                    })
                });

                console.log('Response received:', response);

                const data = await response.json();
                console.log('Data:', data);

                if (data.success) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = data.message || 'Login failed';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Connection error. Please try again.';
            }
        });

        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const errorMessage = document.getElementById('signupErrorMessage');

            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Passwords do not match';
                return;
            }

            console.log('Attempting signup...');

            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Access-Control-Allow-Origin': '*'
                    },
                    mode: 'cors',
                    credentials: 'same-origin',
                    body: JSON.stringify({
                        username,
                        email,
                        password
                    })
                });

                console.log('Response received:', response);

                const data = await response.json();
                console.log('Data:', data);

                if (data.success) {
                    alert('Account created successfully! Please log in.');
                    toggleForms('login');
                    e.target.reset();
                } else {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = data.message || 'Signup failed';
                }
            } catch (error) {
                console.error('Signup error:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Connection error. Please try again.';
            }
        });

        // Function to toggle between forms
        function toggleForms(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');

            if (formType === 'signup') {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            }

            // Clear error messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('signupErrorMessage').style.display = 'none';
        }

        // Check if backend is accessible
        window.addEventListener('load', async function() {
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'OPTIONS'
                });
                console.log('Backend is accessible:', response.ok);
            } catch (error) {
                console.error('Backend connection test failed:', error);
            }
        });
    </script>

</body>
</html>
