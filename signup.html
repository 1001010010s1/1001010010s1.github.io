<!DOCTYPE HTML>
<html>
<head>
    <title>SOLAR - Sign Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <a href="index.html" class="logo">SOLAR</a>
        </header>

        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">
            <section>
                <h2>Create Account</h2>
                <form id="signupForm">
                    <div class="fields">
                        <div class="field">
                            <label for="username">Username</label>
                            <input type="text" id="username" required />
                        </div>
                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" id="email" required />
                        </div>
                        <div class="field">
                            <label for="password">Password</label>
                            <input type="password" id="password" required />
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Sign Up" class="primary" /></li>
                    </ul>
                    <div id="error-message" style="display: none; color: red;"></div>
                </form>
            </section>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <!-- Your existing footer content -->
        </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('http://68.183.131.82:3000/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, email })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Account created! Please check your email to verify.');
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('error-message').textContent = data.message;
                    document.getElementById('error-message').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'Signup failed. Please try again.';
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
